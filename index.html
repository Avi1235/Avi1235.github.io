<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comision</title>
</head>

<body style="background-color: white;padding-top: 100px;">
    <div class="bs-component" style="background-color: black;border-radius: 7px;width: 60%;height: auto;margin: auto;border-style:solid;">

        <center>
    <form>
        <fieldset>
            <legend>Comision</legend>
            <div class="form-group">
                <label for="exampleInputEmail1">No. Servicio</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingresar Numero de Servicio">
                </div>
            </div>
            <div class="col-sm-10">
                <label for="exampleInputEmail1">Nombre</label>
                <input class="form-control" id="Nombre" value="" readonly>
            </div>
            <label for="exampleInputEmail1">Domicilio</label>
            <div class="col-sm-10">
                <input class="form-control" id="Dom" value="" readonly>
            </div>
            <label for="exampleInputEmail1">Adeudo</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="Adeudo" value="" readonly>
            </div>
        </fieldset>
        <div style="padding-top: 20px;">
        <button type="submit" class="btn btn-secondary">Consultar</button>
        <button type="submit" class="btn btn-secondary">Pagar</button>
        <button type="submit" class="btn btn-secondary">Abonar</button>
        </div>
        </fieldset>
    </form>
</center>
    </div>

</body>

</html>
