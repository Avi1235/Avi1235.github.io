<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comision</title>
</head>

<body style="background-color: white;padding-top: 100px;" onload="init()">
    <div class="bs-component" style="background-color: black;border-radius: 7px;width: 60%;height: auto;margin: auto;border-style:solid;">


        <div class="modal" id="modalp">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button onclick="document.getElementById('modalp').style.display='none'" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img style="height: 100px; width: 50%; display: block;" src="img/bill_20.jpg" alt="Card image">
                  <img style="height: 100px; width: 50%; display: block;" src="img/bill_50.jpg" alt="Card image">
                  <img style="height: 100px; width: 50%; display: block;" src="img/bill_100.jpg" alt="Card image">
                  <img style="height: 100px; width: 50%; display: block;" src="img/bill_200.jpg" alt="Card image">
                  <img style="height: 100px; width: 50%; display: block;" src="img/bill_500.jpg" alt="Card image">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button onclick="document.getElementById('modalp').style.display='none'" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


        <center>
    <form>
        <fieldset>
            <legend>Comision</legend>
            <div class="form-group">
                <label>No. Servicio</label>
                <div class="col-sm-10">
                    <input class="form-control" id="servicio" value="" aria-describedby="emailHelp"
                        placeholder="Ingresar Numero de Servicio">
                </div>
            </div>
            <div class="col-sm-10">
                <label for="exampleInputEmail1">Nombre</label>
                <input class="form-control" id="Nombre" value="" readonly>
            </div>
            <label for="exampleInputEmail1">Domicilio</label>
            <div class="col-sm-10">
                <input class="form-control" id="Dom" value="" readonly>
            </div>
            <label for="exampleInputEmail1">Adeudo</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="Adeudo" value="" readonly>
            </div>
        </fieldset>
        <div style="padding-top: 20px;">
        <button type="button" class="btn btn-secondary" onclick="buscarServicio()">Consultar</button>
        <button type="button" class="btn btn-secondary" onclick="abonar()">Pagar</button>
        </div>
        </fieldset>
    </form>
</center>
    </div>

</body>

</html>
